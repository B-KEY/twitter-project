name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: docker build -f Dockerfile.gcp -t twitter-automation:latest .
    
    - name: Test Docker Image
      run: |
        docker run --rm twitter-automation:latest python -c "import flask; import uiautomator2; print('Dependencies OK')"
